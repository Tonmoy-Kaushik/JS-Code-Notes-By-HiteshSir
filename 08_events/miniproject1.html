<html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    } // we want to change the inner text but we want to do it in timeout, so we need it as fn.

    const changeMe = setTimeout(changeText, 2000) // to take it as a ref. in clear timeout, we need it in a variable.

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) // added as a event to the button.
    })
</script>
</html>
